<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day10</title>
    <link rel="stylesheet" href="../css/styles.css" />

  <body>
    <div class="bar">
      <div class="bar__list">
        <i class="fas fa-sliders-h"></i>
      </div>
      <div class="bar__library">
        <span>library</span>
      </div>
      <div class="bar__shopping">
        <i class="fas fa-shopping-bag"></i>
      </div>
    </div>
    <div class="search">
      <div class="search__blank"></div>
      <input class="search__text" placeholder="Search books...." />
      <div class="search__icon"><i class="fas fa-search"></i></div>
    </div>
    <div class="book--recommand horizontal">
      <span class="book--recommand__title">Book of the day</span>
      <div class="book--recommand__vertical">
        <img class="book--recommand__img" src="../screenshots/qjX3IB4.png" />

          <span class="book--recommand__others__head">No Fixed Abode </span>
          <div class="book--recommand__others__author">Journey Through</div>

            <i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i

            ><i class="far fa-star fa-sm"></i>
          </div>
          <div class="book--recommand__others__expain vertical">
            <button>Journey</button>
            <button>Biography</button>
          </div>
          <div class="book--recommand__others__otherbtn vertical">
            <button><i class="fas fa-bookmark"></i></button>
            <button>Book Now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="top_adventures horizontal">
      <span class="title">Top Adventures</span>
      <div class="vertical">
        <div class="top_adventures__block">
          <img src="../screenshots/qjX3IB4.png" />

            ><i class="far fa-star fa-sm"></i>

        </div>

        </div>

            <i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i
            ><i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i
            ><i class="far fa-star fa-sm"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="popular_authors horizontal">
      <span class="popular_authors__title">Popular authors</span>
      <div class="popular_authors__block vertical">
        <img src="../screenshots/qjX3IB4.png" />

          <p class="popular_authors__block__paragraph__title">
            George Raymond Richard Martin
