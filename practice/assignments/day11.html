<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/day11/style.css" />
  </head>
  <body>
    <div class="main vertical">
      <div class="navigations horizontal">
        <span class="navigations__icon"><i class="fas fa-arrow-left"></i></span>
        <span class="navigations__icon"><i class="fas fa-search"></i></span>
      </div>
      <div class="playlist vertical">
        <img src="../screenshots/saay(1).jfif" class="playlist__thumbnail" />
        <span class="playlist__singer">SAAY</span>
        <span class="playlist__genre">Hip-hop,R&B</span>
        <div class="btns horizontal">
          <div class="btns__shuffle">Shuffle</div>
          <div class="btns__heart"><i class="fas fa-heart"></i> 999 999</div>
        </div>
      </div>
      <ul class="songs vertical">
        <li class="songs-block horizontal">
          <img class="songs-block__img" src="../screenshots/classic.jfif" />
          <div class="songs-block__text vertical">
            <span class="songs-block__text__singer">SAAY</span>
            <span class="songs-block__text__title">STAY</span>
          </div>
          <span><i class="fas fa-ellipsis-v fa-sm"></i></span>
        </li>
        <li class="songs-block horizontal">
          <img class="songs-block__img" src="../screenshots/ENCORE.jfif" />
          <div class="songs-block__text vertical">
            <span class="songs-block__text__singer">SAAY</span>
            <span class="songs-block__text__title">ENCORE</span>
          </div>
          <span><i class="fas fa-ellipsis-v fa-sm"></i></span>
        </li>
        <li class="songs-block horizontal">
          <img class="songs-block__img" src="../screenshots/CIRCLE.jfif" />
          <div class="songs-block__text vertical">
            <span class="songs-block__text__singer">SAAY</span>
            <span class="songs-block__text__title">CIRCLE</span>
          </div>
          <span><i class="fas fa-ellipsis-v fa-sm"></i></span>
        </li>
        <li class="songs-block horizontal">
          <img class="songs-block__img" src="../screenshots/SWEATY.jfif" />
          <div class="songs-block__text vertical">
            <span class="songs-block__text__singer">SAAY</span>
            <span class="songs-block__text__title">SWEATY</span>
          </div>
          <span><i class="fas fa-ellipsis-v fa-sm"></i></span>
        </li>
      </ul>
      <div class="now-playing horizontal">
        <div class="now-playing__text vertical">
          <span class="songs-block__text__singer">SAAY</span>
          <span class="songs-block__text__title">ENCORE</span>
        </div>
        <div class="now-playing__icons horizontal">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

    <div class="main vertical">
      <div class="navigations horizontal">
        <span class="navigations__icon"><i class="fas fa-arrow-left"></i></span>
        <span class="navigations__icon"
          ><i class="fas fa-ellipsis-v fa-sm"></i
        ></span>
      </div>
      <img class="thumbnail" src="../screenshots/ENCORE.jfif" />
      <span class="songs-block__text__title lg">ENCORE</span>
      <span class="songs-block__text__singer">SAAY</span>
      <div class="time">
        <span>1:56</span>
        <span>2:21</span>
      </div>
      <div class="now-bar">
        <div class="bar">
          <div class="circle"></div>
        </div>
      </div>
      <div class="icons">
        <span><i class="fas fa-redo"></i></span>
        <span><i class="fas fa-step-backward"></i></span>
        <span><i class="fas fa-play-circle fa-5x"></i></span>
        <span><i class="fas fa-step-forward"></i></span>
        <span><i class="fas fa-random"></i></span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b7dd658bdd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
