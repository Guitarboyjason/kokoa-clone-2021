<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="status-bar__column">
        <span>Playlist</span>
      </div>
      <div class="status-bar__column">
        <!-- only for display -->
      </div>
    </div>
    <header class="playlist--header">
      <div class="playlist--header__icon">
        <i class="far fa-image fa-3x"></i>
      </div>
      <div class="playlist--header__text">
        <p class="playlist--header__text__big">Random<br />Love</p>
        <span class="playlist--header__text__small">by Divay Kapoor</span>
      </div>
    </header>
    <form class="icons">
      <button class="icons__play">
        <i class="fas fa-play"></i> <span>Play</span>
      </button>
      <button class="icons__heart"><i class="far fa-heart fa-2x"></i></button>
      <button class="icons__plus"><i class="fas fa-plus fa-2x"></i></button>
    </form>
    <footer class="songs--colors">
      <div class="songs--colors__section">
        <div class="songs--colors__red__block"></div>
        <div class="songs--text">
          <span class="songs--text__big">Matargasti</span>
          <span class="songs--text__small">Mohit Chauhan</span>
        </div>
      </div>
      <div class="songs--colors__section">
        <div class="songs--colors__pink__block"></div>
        <div class="songs--text">
          <span class="songs--text__big">Attitude</span>
          <span class="songs--text__small">Lewis OfMan * Attitude</span>
        </div>
      </div>
      <div class="songs--colors__section">
        <div class="songs--colors__blue__block"></div>
        <div class="songs--text">
          <span class="songs--text__big">Try Everything</span>
          <span class="songs--text__small">Shkira*Zootopia</span>
        </div>
      </div>
      <div class="songs--colors__section">
        <div class="songs--colors__teal__block"></div>
        <div class="songs--text">
          <span class="songs--text__big">Sunflower</span>
          <span class="songs--text__small">Joseph Vincent*Sutextwer</span>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/b7dd658bdd.js"
    crossorigin="anonymous"
  ></script>
</html>
